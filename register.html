<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <figure>
            <img src="LogoGuides.png" alt="" width="200">
        </figure>
    </header>
    <section>
        <h2>Registro</h2>
        <form action="login.html">
            <fieldset>
                <label for="fname">Nombres:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Apellidos:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Correo electronico:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="telefono">Telefono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br>
                <label for="bdate">Fecha de nacimiento</label><br>
                <input type="date" id="bdate" name="bdate" required><br>
                <label for="contraseña">Contraseña</label> <br>
                <input type="password" id="contraseña" name="contraseña" required><br>
                <label for="contraseña">Confirmar contraseña</label> <br>
                <input type="password" id="contraseña" name="contraseña" required><br><br>
                <input type="submit" value="Registrarme">
            </fieldset>
        </form>
    </section>  
</body>
</html>
