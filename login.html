<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <figure>
            <img src="LogoGuides.png" alt="" width="300">
        </figure>
    </header>
    <section>
        <h2>Login</h2>
        <form action="Guide.html">
            <fieldset>
                <label for="fname">Nombres:</label><br>
                <input type="text" id="fname" name="fname" required><br>
                <label for="lname">Apellidos:</label><br>
                <input type="text" id="lname" name="lname" required><br>
                <label for="email">Correo electronico:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="telefono">Telefono:</label><br>
                <input type="tel" id="telefono" name="telefono" required><br>
                <label for="bdate">Fecha de nacimiento</label><br>
                <input type="date" id="bdate" name="bdate" required><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    <section>
        <p>Si no estas registrado presiona el siguiente boton</p>
        <button ></button>
    </section>
</body>
</html>
